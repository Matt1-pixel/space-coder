<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login-Box</title>



    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <div id="itens" class="header-buttons2">

        <a href="#" class="home2">
            <i class="ri-home-4-fill"></i><span>Home</span>
        </a>


        <a class="details2" href="#">
            <i class="ri-draft-fill"></i><span>Details</span>
        </a>

        <button id="close" onclick="closeMenu()" class="x-close" tabindex="0"><b>X</b></button>
    </div>

    <header>

        <div class="logo">
            <div class="logo1"></div>
            <div class="logo2"></div>
            <div class="logo3"></div>
        </div>

        <h1 class="space-coder animate__animated animate__fadeInDownBig">SPACE_CODER</h1>

        <button id="menu" onclick="clickMenu()" class="menu-icon" tabindex="0">
            &#9776;
        </button>

        <div class="header-buttons">

            <a href="#" class="home">
                <i class="ri-home-4-fill"></i><span>Home</span>
            </a>

            <a class="details" href="#">
                <i class="ri-draft-fill"></i><span>Details</span>
            </a>


        </div>

    </header>


    <div class="main-div">

        <div class="imagem-login-div">
            <img class="imagem-login" src="./src/imagem-de-login.png">
        </div>

        <div class="login-box">

            <h2 class="login-h2">Login</h2>
            <input id="input-email" class="input-email" type="email" placeholder="Email" required>
            <br><br>
            <input id="input-password" class="input-password" type="password" placeholder="Password">
            <br><br>
            <button class="botao-send"><strong>SEND</strong></button>
            <hr class="final-box">
            <a class="recuperacao-senha" href="#">I forgot my password</a>
        
        </div>
        
    </div>

    

    <script src="index.js"></script>
</body>

</html>
